<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="eachBlog in blog">
            <div class="blogposts">
                <h2>{{eachBlog.title}}</h2>
                <p>{{eachBlog.post}}</p>

                <div class="btnGroup">

                    <button type="submit" class="btn btn-primary" ng-if="eachBlog.user === userEmail" ng-click="editBlog(eachBlog.$id)" data-target="#editPost" data-toggle="modal">Edit</button>
                    <button type="submit" class="btn btn-danger" ng-if="eachBlog.user === userEmail" ng-click="deleteBlog(eachBlog)" data-target="#deletePost" data-toggle="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="editPost" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Edit Blog</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Blog Name</label>
                    <input class="form-control" type="text" name="blogTitle" ng-model="editBlogPost.title">

                </div>
                <div class="form-group">
                    <label>Blog Post</label>
                    <textarea class="form-control" name="blogPost" ng-model="editBlogPost.post"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="updateBlog(editBlogPost.$id)">Update</button>
                <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="deletePost" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Are you sure you want to delete this post??</h4>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" ng-click="deleteBlogPost(deletePost)">Delete</button>
                <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
